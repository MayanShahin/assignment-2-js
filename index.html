<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Dancing+Script&family=Montserrat:wght@100;400;500;600;800&family=Pacifico&family=Poppins:wght@400;700&family=Righteous&family=Roboto:wght@100;300;400&family=Source+Sans+3:wght@300;400;700&family=Tajawal&display=swap" rel="stylesheet"></head>
<body>
   <section class="">
    <div class="container">
      <div class="title d-flex align-items-center justify-content-center">
        <h1 class="">Bookmarker</h1>
      </div>
     <div class="bookbody d-flex align-items-center justify-content-center pb-3">
     <h2 class="header d-flex align-items-center justify-content-center pt-4 pb-0">
        <i class="fa-solid fa-bookmark px-2"></i>Bookmark your favorite sites
        <i class="fa-solid fa-bookmark px-2"></i>
        </h2>
     </div>
     <div class="mb-3">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        <label for="exampleFormControlInput1" class="form-label fw-bold">Site Name</label>
        <input type="name" class="form-control" id="siteName" required placeholder="Bookmark Name">
      </div>
      <div class="mb-3">
        <i class="fa-solid fa-link pe-2"></i>
        <label for="exampleFormControlInput1" class="form-label fw-bold">Site URL</label>
        <input type="link" class="form-control" id="siteUrl" required placeholder="Website URL">
      </div>

      <div class="submit position-relative d-flex align-items-center justify-content-center">
        <button class="btn rounded-3" id="submit" onclick="submit()" type="submit" value="Submit">submit</button>
      </div>

      <table class="table bg-white text-center my-5">
        <thead>
            <th>Index</th>
            <th class="px-3">Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>

<section id="show" class="popUp d-none justify-content-center align-items-center ">
      <div class="pop bg-white p-3 rounded-3">
        <div class="all-icons d-flex justify-content-between align-items-center">
        <div class="icons mb-4 ">
        <i class="fa-solid fa-circle first fs-5"></i>
        <i class="fa-solid fa-circle second fs-5"></i>
        <i class="fa-solid fa-circle third fs-5"></i>
        </div>
        <div id="closeBtn" class="me-2 close-icon pb-4"><i class="fa-solid fa-xmark fw-bold"></i></div>
      </div> 
        <p class="fw-bold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>

        <ul class="p-1">
          <li class="d-flex align-items-center m-0 pb-2">
            <i class="fa-solid fa-circle-arrow-right pe-2 arrow"></i>
            <p class="m-0 fs-5">Site name must contain at least 3 characters</p>
          </li>
          <li class="d-flex align-items-center m-0">
            <i class="fa-solid fa-circle-arrow-right pe-2 arrow"></i>
            <p class="m-0 fs-5">Site URL must be a valid one</p>
          </li>
        </ul>
      </div>
</section>

    </div>
   </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
